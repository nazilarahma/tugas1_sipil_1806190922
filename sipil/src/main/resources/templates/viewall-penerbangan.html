<!DOCTYPE html>
<html lang="en" xmlns:th="http://thyemleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daftar Semua Penerbangan</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
<nav th:replace="fragments/fragment"></nav>
<div class="mar">
    <a th:href="@{/penerbangan/tambah}" class="btn btn-block btn btn-outline-dark bg"    style="width: 200px;"
    >
        + Tambah Penerbangan
    </a>
    <div class="mar">
    <table class="table shadow p-3 mb-5">
        <thead>
        <tr ><div class="align-content-center bg dp font-weight-bold" style="padding: 8px">Daftar  Penerbangan</div></tr>
        <tr>
            <th>No</th>
            <th>Kode Penerbangan</th>
            <th>Waktu</th>
            <th>Kota Asal</th>
            <th>Kota Tujuan</th>
            <th>Action</th>



        </tr>
        </thead>
        <tbody>
        <tr th:each="penerbangan, iterationStatus : ${listPenerbangan}">
            <td th:text="${iterationStatus.count}"></td>
            <td th:text="${penerbangan.kode}"></td>
            <td th:text="${#dates.format(penerbangan.waktu, 'hh:mm, dd/MM/yyyy')}"></td>
            <td th:text="${penerbangan.kota_asal}"></td>
            <td th:text="${penerbangan.kota_tujuan}"></td>

            <td>
                <div class="d-inline-flex">

                <div class="p-1">
                    <a th:href="@{/penerbangan/detail/} + ${penerbangan.id}" class="btn btn-primary"
                >Lihat</a>
                </div>
                    <div class="p-1">

                    <a th:href="@{/penerbangan/ubah/} + ${penerbangan.id}" class="btn bg bgq"> Ubah </a>
                    </div>
                    <div class="p-1">
                        <a> <form th:action="@{/penerbangan/hapus}" th:object="${penerbangan}"  method="POST">
                        <input type="hidden" name="idPenerbangan" th:value="${penerbangan.id}"  class="btn btn-danger"/>
                        <input type="submit" name="btnInsert" class="btn btn-danger" value="Hapus" />
                    </form></a>
                    </div>
                </div>
            </td>

        </tr>
        </tbody>
    </table>
    </div>
</div>
</body>
</html>
