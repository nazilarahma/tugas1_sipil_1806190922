<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form tambah penerbangan</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
<div>
    <nav th:replace="fragments/fragment"></nav>
    <div class=" justify-content-center lpp">
        <form th:action="@{/penerbangan/tambah}" th:object="${penerbangan}" method="POST" class="mar shadow flex-grow-1 marr form-group" style="text-align: left;">
            <div class="bg dp font-weight-bold" style="font-size: 15px; padding-bottom: 1px;"><p>Tambah Penerbangan</p></div>
            <div class="fr">
                Kode :<br>
                <input type="text" name="kode" class="form-control mb-1"/>
                Waktu:<br>
                <input type="datetime-local" name="waktu" class="form-control mb-1"/>
                Kota Asal:<br>
                <input type="text" name="kota_asal" class="form-control mb-1"/>
                Kota Tujuan:<br>
                <input type="text" name="kota_tujuan" class="form-control mb-1"/>


                <button type="submit" name="save" class="button rad bg" value="Submit">Tambah</button>
            </div></div>
    </form></div>
</div>
</body>
</html>
