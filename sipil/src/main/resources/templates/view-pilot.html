<!DOCTYPE html>
<html lang="en" xmlns:th="http://thyemleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail Pilot</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
<nav th:replace="fragments/fragment"></nav>
<div class=" justify-content-center lpp marr mar shadow flex-grow-1  form-group">
<div class="bg dp font-weight-bold" style="font-size: 15px; padding-bottom: 1px;"><p>Detail Pilot</p></div>
    <div class="mar">
<p th:text="'Id               :' + ${pilot.id}"></p>
<p th:text="'Nama             :' + ${pilot.nama}"></p>
<p th:text="'NIK              :' + ${pilot.nik}"></p>
<p th:text="'Jenis Kelamin    :' + ${pilot.jenisKelamin}"></p>
<p th:text="'NIP              :' + ${pilot.nip}"></p>
<p th:text="'Tempat Lahir     :' + ${pilot.tempatLahir}"></p>
<p th:text="'Tanggal Lahir    :' + ${#dates.format(pilot.tanggalLahir, 'dd/MM/yyyy')}"></p>
<p th:text="'Sekolah          :' + ${sekolah}"></p>
<p th:text="'Maskapai         :' + ${maskapai}"></p>
    <a th:href="@{/pilot/ubah/} + ${pilot.nip}" class="btn bg">Ubah</a>
    <a class="btn btn-danger">Hapus</a>
        <br><br>
    </div>
</div>
<div>
<!--    <div class="bg dp font-weight-bold" style="font-size: 15px;"><p>Daftar Pilot</p></div>-->
    <div class="marg" style="margin-top: 2%">
    <table class="table shadow p-3 mb-5" style="margin-top:0px">
        <thead>
        <tr ><div class="align-content-center bg dp font-weight-bold" style="padding: 8px">Jadwal Bertugas</div></tr>
        <tr>
            <th>No</th>
            <th>Kode Penerbangan</th>
            <th>Waktu</th>
            <th>Kota Asal</th>
            <th>Kota Tujuan</th>
            <th>Action</th>



        </tr>
        </thead>
        <tbody>
        <tr th:each="penerbangan, iterationStatus : ${listPenerbangan}">
            <td th:text="${iterationStatus.count}"></td>
            <td th:text="${penerbangan.kode}"></td>
            <td th:text="${#dates.format(penerbangan.waktu, 'hh:mm, dd/MM/yyyy')}"></td>
            <td th:text="${penerbangan.kota_asal}"></td>
            <td th:text="${penerbangan.kota_tujuan}"></td>

            <td>
                <a th:href="@{/penerbangan/detail/} + ${penerbangan.id}" class="btn btn-block btn btn-outline-dark bg "
                >Lihat</a>

            </td>

        </tr>
        </tbody>
    </table>
    </div>
</div>
</body>
</html>
