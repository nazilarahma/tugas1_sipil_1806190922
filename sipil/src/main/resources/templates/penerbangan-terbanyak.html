<!DOCTYPE html>
<html lang="en" xmlns:th="http://thyemleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daftar Pilot dengan Penerbangan Terbanyak</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
<nav th:replace="fragments/fragment"></nav>
<form  method="GET" th:object="${pilot}" style="margin-top: 5%">
    <div class="d-flex justify-content-center tacil">
        <div class="d-flex flex-column ">
            <div class="p-3">
                <p class="font-weight-bold">Pilih Kode Maskapai</p>
                <div class="d-inline-flex">
                <select   name="kodeMaskapai" class="form-control mb-1">
                    <option value="" disabled selected>Kode Maskapai</option>
                    <option th:each="maskapai: ${listMaskapai}" th:value="${maskapai.kode}" th:text="${maskapai.kode}"></option>
                </select>
                <div style="padding-left:30px">
                    <button type="submit"  class="btn btn-primary">Cari</button>
                </div>
            </div>
            </div>
        </div>
    </div>
</form>
<div class="tacil marg" style="margin-top: 5%">

    <table class="table shadow p-3 mb-5">
        <thead>
        <tr ><div class="align-content-center bg dp font-weight-bold" style="padding: 8px">
            Daftar  Pilot Berdasarkan Maskapai atau Sekolah</div></tr>
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>NIP</th>
            <th>Jumlah Penerbangan</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pilot, iterationStatus : ${listPilot}"
        >
            <td th:text="${iterationStatus.count}"></td>
            <td th:text="${pilot.nama}"></td>
            <td th:text="${pilot.nip}"></td>
            <td th:text="${pilot.counter}"</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
